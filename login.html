<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Bridge</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* Top bar panel styles */
        .top-bar {
            background: linear-gradient(to right, #c4c1e0,#7c73e6);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px #7c73e6;
            margin-bottom: 20px;
        }
        
        .top-bar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .top-bar-icons {
            display: flex;
            gap: 15px;
        }
        
        .top-bar-icons i {
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Top bar panel -->
    <div class="top-bar">
        <h1 style="color: black;"><i class="fas fa-utensils"></i> Meal Bridge</h1>
        <div class="top-bar-icons">
            <a href="./homepage.html" style="color: inherit; text-decoration: none;">
            <i class="fas fa-home"></i>
        </a>
        </div>
    </div>

    <div class="container" id="signup" style="display: none;">
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="fName" placeholder="First Name" required>
                <label for="fname">First Name</label>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password" required>
                <label for="password">Password</label>
            </div>
            
            <input type="submit" class="btn" value="Sign Up" name="Sign Up">
        </form>
        <p class="or">
            -------------or-----------
        </p>

        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>

        <div class="links">
            <p>Already have account ?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password" required>
                <label for="password">Password</label>
            </div>
            
            <p class="recover">
                <a href="#">Recover Password</a>
            </p>
            
            <input type="submit" class="btn" value="Sign In" name="SignIn">
        </form>
        <p class="or">
            -------------or-----------
        </p>

        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>

        <div class="links">
            <p>Don't have account yet ?</p>
            <button id="signUpButton">Sign Up</button>
        </div>
    </div>

   <script src="./register.js"></script>   
</body>
</html>
